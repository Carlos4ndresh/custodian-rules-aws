policies:
  - name: ec2-untagged-termination
    description: |
      Terminate all running EC2 instances that dont have the mandatory tags applied.
    mode:
      type: periodic
      schedule: "rate(30 minutes)"
      role: arn:aws:iam::932074651790:role/cloudcustodian_role
    resource: ec2
    filters:
      - "State.Name": running
      - or:
          - "tag:Provisioner": absent
          - "tag:owner": absent
          - "tag:env": absent
          - "tag:project": absent
          - "tag:InstanceSchedule": absent
    actions:
      - terminate
      - type: notify
        template: default
        priority_header: "2"
        subject: Your Instances Lack The required tags and were terminated
        to:
          - carlos.herrera@endava.com
        transport:
          type: sqs
          queue: https://sqs.us-east-1.amazonaws.com/932074651790/cloudcustodian_mailer_queue
