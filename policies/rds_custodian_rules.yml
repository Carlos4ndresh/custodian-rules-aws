policies:
  - name: rds-untagged-termination
    description: |
      Terminate all running RDS instances that dont have the mandatory tags applied.
    mode:
      type: periodic
      schedule: "rate(30 minutes)"
      role: arn:aws:iam::446416709302:role/cloudcustodian_role
    resource: rds
    filters:
      - "State.Name": running
    actions:
      - type: notify
        template: default
        priority_header: "2"
        subject: Your Instances Lack The required tags and were terminated
        to:
          - carlos.herrera@outlook.com
        transport:
          type: sqs
          queue: https://sqs.us-east-1.amazonaws.com/446416709302/cloudcustodian_mailer_queue
