policies:
  - name: s3-untagged
    description: |
      Remove all S3 buckets that dont have the mandatory tags applied.
    mode:
      type: periodic
      schedule: "rate(30 minutes)"
      role: arn:aws:iam::446416709302:role/cloudcustodian_role
    resource: s3
    filters:
      - type: tag-count
        value: 4
        op: less-than
    actions:
      - type: notify
        template: default
        priority_header: "2"
        subject: Your buckets Lack The required tags and were terminated
        to:
          - carlos.herrera@outlook.com
        transport:
          type: sqs
          queue: https://sqs.us-east-1.amazonaws.com/446416709302/cloudcustodian_mailer_queue
