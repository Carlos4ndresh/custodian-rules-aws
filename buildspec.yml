version: 0.2

phases:
  install:
    commands:
      - "virtualenv --python=python3 custodian && . custodian/bin/activate && pip3 install c7n && pip install c7n-mailer"
  pre_build:
    commands:
      - "cd $CODEBUILD_SRC_DIR/policies"
      - custodian run -v -d -l /cloudcustodian -s s3://endava-med-devops-bucket-log-audit/custodian_logs *
  build:
    commands:
      - c7n-mailer --config ./mailer/mailer.yml --update-lambda && custodian run -v -l /cloudcustodian -s s3://endava-med-devops-bucket-log-audit/custodian_logs --region us-east-1 --region us-east-2 --region us-west-1 --region us-west-2 *
  post_build:
    commands:
      - custodian rules applied
